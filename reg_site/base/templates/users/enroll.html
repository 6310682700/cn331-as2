{% extends 'users/layout.html' %}
{% block body %}
<h3>Welcome, {{ request.user.first_name }}</h3>
<ul>
    <li>Username: {{ request.user.username }}</li>    
</ul>

<h4>Register to class</h4>

<form action="{% url 'enrollment' request.user.id %}" method="POST">
    {% csrf_token %}
    <select name="Subject">
        {% for Subject in courses %}
            <option value="{{ Subject.id }}">{{ Subject }}</option>
        {% endfor %}        
    </select>
    <input type="submit" value="Add Me to this class">
</form>

<form action="{% url 'remove_enroll' request.user.id %}" method="POST">
    {% csrf_token %}
    <select name="Subject">
        {% for Subject in courses %}
            <option value="{{ Subject.id }}">{{ Subject }}</option>
        {% endfor %}        
    </select>
    <input type="submit" value="Remove Me from this class">
</form>

<a href="{% url 'index' %}">Back</a>

{% endblock %}
