{% extends 'users/layout.html' %}
{% block body %}

<style>
  $font-family:   "Serif";
  $font-size:     14px;
  
  $color-primary: #ABA194;
  
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }
  
  body {
      font-family: $font-family;
      font-size: $font-size;
      background-size: 200% 100%;
      background: linear-gradient(45deg, #49D49D 10%, #A2C7E5 90%);
      height: 100vh
  }
  
  .user {
      width: 90%;
      max-width: 340px;
      margin: 10vh auto;
  }
  
  .user_title {
      font-size: $font-size;
      margin-bottom: 10px;
      font-weight: 500;
      color: Black;
  }
  
  .form {
      margin-top: 40px;
      border-radius: 6px;
      overflow: hidden;
      opacity: 0;
  }
  
  .form--no {
      animation: NO 1s ease-in-out;
      opacity: 1;
  }
  
  .form_input {
      display: block;
      width: 100%;
      padding: 20px;
      font-family: $font-family;
      border: 0;
      outline: 0;
      
      &:focus {
          background-color: darken(#fff, 3%);
      }
  }
  
  .btn {
      display: block;
      width: 100%;
      padding: 20px;
      font-family: $font-family;
      outline: 0;
      border: 0;
      color: white;
      background-color: 90ee90;
      
      &:hover {
          background: darken($color-primary, 5%);
      }
  }

</style>

<div class="user">
  <h1 class="user_title">LOGIN</h1>
{% if message %}
    <div style="color: red">{{ message }}</div>
{% endif %}
<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <form class="form">
    <div class="form_group">
        <input type="text" name="username" placeholder="Username" class="form_input" />
    </div>
    
    <div class="form_group">
        <input type="password" name="password" placeholder="Password" class="form_input" />
    </div>
    
    <button class="btn" type="submit" value="Login">Login</button>
</form>
</div>
{% endblock %}
